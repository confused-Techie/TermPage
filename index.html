<html dir="ltr" lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>

        <title>~</title>

    </head>

    <style>

        /* Change your colors and cursor speed here */

        /* "--user-color" changes color of "[User@Firefox ~]$" */
        /* "--command-color" changes color of the commands and "./status.sh" */
        /* "--file-color" changes the color of the cated out file */
        /* "--link-color" changes the color of links */
        /* "--cursor-speed", "--background-color" and "--foreground-color" should be obvious */

        :root {
            --background-color: #282A36;
            --foreground-color: #F8F8F2;
            --user-color: #F8F8F2;
            --command-color: #F8F8F2;
            --file-color: #F8F8F2;
            --link-color: #F1FA8C;
            --cursor-speed: .90s;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: var(--background-color);
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p,
        a,
        label {
            font-family: monospace, monospace;
            font-size: 1.1em;
            margin: 0px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        .user {
            color: var(--user-color);
        }

        .command {
            color: var(--command-color);
        }

        .file {
            color: var(--file-color);
        }

        .clock {
            color: var(--foreground-color);
        }

        .date {
            color: var(--foreground-color);
        }

        .links {
            color: var(--foreground-color);
        }

        .cursor {
            color: var(--foreground-color);
            -moz-animation: blink var(--cursor-speed) linear infinite;
            animation: blink var(--cursor-speed) linear infinite;
        }

        @-moz-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        input[type=text] {
          background-color: var(--background-color);
          color: var(--command-color);
          border: none;
          font-family: monospace, monospace;
          font-size: 1.1em;
          margin: 0px;
          width: 5%;
          //transition: width 0.4s ease-in-out;
        }

        input[type=text]:focus {
          width: 50%
        }



    </style>

    <script>

        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                hour = date.getHours();

                return '' +
                    (hour < 10 ? ('0' + hour) : hour) + ':' +
                    (min < 10 ? ('0' + min) : min);
        }

        //Get current date
        function getDate() {
            var dt = new Date();

            //Ensure date comes as 01, 02, etc
            var DD = ('0' + dt.getDate()).slice(-2);
            //getMonth returns month from 0
            var MM = ('0' + (dt.getMonth() + 1)).slice(-2);

            //Final output
            return '' +
                (DD + '/' + MM);
        }

        function enterTrigger() {
          if (event.keyCode === 13) {
            //window.alert(document.getElementById("cliInput").value);
            //13 is enter, and the above is sanity check
            var data = document.getElementById("cliInput").value;
            var dataL = data.toLocaleLowerCase();
            var dataAr = dataL.split(" ");

            if (dataAr[0] == "sudo") {
              processBash("You are not in the sudoers file. This incident will be reported!");

            }
            else if (dataAr[0] == "ls") {
              processBash("This folder is empty.");

            }
            else if (dataAr[0] == "whoami") {

              processBash(navigator.userAgent);
            }
            else if (dataAr[0] == "cd") {
              window.open('http://google.com/search?q='+data.replace("cd ", ""));
            }
            else if (dataAr[0] == "clear") {
              processBash("");
            }
            else if (dataAr[0] == "help") {
              processBash("cd [search term]");
              processBash("ls");
              processBash("cat [filename]");
            }
            else if (dataAr[0] == "nano") {
              if (dataAr[1] == "settings" || dataAr[1] == "setting") {
                window.open('ms-settings:');
              }
              if (dataAr[1] == "steam") {
                window.open('steam://browsemedia');
              }
            }
            else {
              processBash(dataAr[0]+": command not found")
            }
          }

        }

        function processBash(displayOutput) {
          //window.alert(displayOutput);
          document.getElementById("output").innerHTML = displayOutput;
          document.getElementById("cliInput").value = "";
        }

        window.onload = () => {
            // Set up the clock and date
            document.getElementById('clock').innerHTML = getTime();
            document.getElementById('date').innerHTML = getDate();

            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById('clock').innerHTML = getTime();
            },100);
        }

    </script>

    <body>

        <div id="wrapper">

            <div>

                <div class="cli">
                    <p><span class="user">[User@Chrome ~]$</span> <span class="command">./status.sh</span></p>
                </div>

                    <div id="status.sh">
                        <p class="clock">'Time: <span id=clock></span>'</p>
                        <p class="date">'Date: <span id=date></span>'</p>
                    </div>

                <div class="cli">
                    <p><span class="user">[User@Chrome ~]$</span> <span class="command">cat</span> <span class="file">links.txt</span></p>
                </div>

                <div>
                    <p class="links">
                    <a href="https://github.com">'GitHub'</a>,<br>
                    <a href="https://developer.mozilla.org/en-US/">'MDN Web Docs'</a>,<br>
                    <a href="https://www.youtube.com">'YouTube'</a>,<br>
                    <a href="https://www.reddit.com">'Reddit'</a>,<br>
                    <a href="https://store.steampowered.com">'Steam'</a>,<br>
                    <a href="https://unix.stackexchange.com">'Unix.stx'</a>,
                    </p>
                </div>

                <div class="cli">
                    <p><span class="user">[User@Chrome ~]$ <input type="text" id="cliInput" onkeyup="enterTrigger()"></span><span class="cursor">â–ˆ</span></p>
                </div>
                <div class="cli">

                    <p id="output"><span class="user"></span></p>
                </div>

            </div>

        </div>

    </body>

</html>
